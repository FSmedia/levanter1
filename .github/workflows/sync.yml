name: Sync with upstream

on:
  schedule:
    - cron: '0 2 * * *' # Run every day at 2 AM UTC
  workflow_dispatch:     # Allow manual triggering from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Important: get full history

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/lyfe00011/levanter.git
          git fetch upstream

      - name: Merge upstream changes into main
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories --no-edit || echo "No changes to merge."

      - name: Push merged changes back to your repo
        run: git push origin main
